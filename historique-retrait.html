<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Solar Green Retrait</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-image: url('https://image.noelshack.com/fichiers/2025/01/4/1735813164-how-is-solar-energy-useful-to-us.jpg');
            --text-color: #ffffff;
            --text-secondary: #dddddd;
            --amount-color: #ff6b6b;
            --fees-color: #ffd700;
            --success-color: #4CAF50;
            --net-amount-color: #00ff9d;
            --operator-color: #4dabf7;
            --phone-color: #ffd43b;
            --spacing-sm: 10px;
            --spacing-md: 20px;
            --spacing-lg: 30px;
            --radius-sm: 8px;
            --radius-md: 15px;
            --radius-lg: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        var(--bg-image) center/cover fixed;
            color: var(--text-color);
            padding: var(--spacing-md);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-lg);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .history-item {
            background: rgba(0, 0, 0, 0.6);
            margin-bottom: var(--spacing-md);
            padding: 25px;
            border-radius: var(--radius-md);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-item:hover {
            transform: translateY(-3px);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .amount {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--amount-color);
        }

        .amount::before {
            content: '\f068';
            font-family: 'Font Awesome 6 Free';
            margin-right: var(--spacing-sm);
        }

        .status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
        }

        .fees {
            color: var(--fees-color);
            font-size: 1.1rem;
            margin: var(--spacing-sm) 0;
        }

        .fees::before {
            content: '\f0d6';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: var(--spacing-sm);
        }

        .net-amount {
            color: var(--net-amount-color);
            font-size: 1.3rem;
            font-weight: bold;
            margin: var(--spacing-sm) 0;
        }

        .net-amount::before {
            content: '\f155';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: var(--spacing-sm);
        }

        .transaction-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm);
            margin: var(--spacing-sm) 0;
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .operator {
            color: var(--operator-color);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .operator::before {
            content: '\f2bd';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .phone-number {
            color: var(--phone-color);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .phone-number::before {
            content: '\f095';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .date {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: var(--spacing-sm);
        }

        .no-history {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: var(--radius-md);
            margin: var(--spacing-md) 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: var(--spacing-md);
            }

            .history-item {
                padding: var(--spacing-md);
            }

            .transaction-info {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .amount, .net-amount {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solar Green Retrait</h1>
        <div id="history-list">
            <!-- Les éléments d'historique seront ajoutés ici dynamiquement -->
        </div>
    </div>

    <script type="module">
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB8hezVsx76SnhCeeYi-04wIvcoV2zgoF0",
            authDomain: "solar-edge-a9bee.firebaseapp.com",
            databaseURL: "https://solar-edge-a9bee-default-rtdb.firebaseio.com",
            projectId: "solar-edge-a9bee",
            storageBucket: "solar-edge-a9bee.appspot.com",
            messagingSenderId: "373374898393",
            appId: "1:373374898393:web:39afe1cfdeca18e712eec8"
        };

        // Importation des modules Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Fonctions utilitaires
        function formatAmount(amount) {
            return (amount || 0).toLocaleString('fr-FR') + ' FCFA';
        }

        function formatPhoneNumber(phone) {
            if (!phone) return 'Non spécifié';
            return phone.toString().replace(/(\d{2})(?=\d)/g, "$1 ");
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Date non spécifiée';
            const date = new Date(timestamp);
            return date.toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function calculateNetAmount(amount, fees) {
            amount = amount || 0;
            fees = fees || 0;
            return amount - fees;
        }

        // Fonction d'affichage de l'historique avec les informations du compte
        async function displayWithdrawalHistory(userId, history) {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';

            try {
                // Récupérer les informations du compte
                const configSnapshot = await get(ref(database, `users/${userId}/withdrawalConfig`));
                const configData = configSnapshot.val() || {};

                if (!history || Object.keys(history).length === 0) {
                    historyList.innerHTML = `
                        <div class="no-history">
                            <i class="fas fa-history"></i> 
                            Aucun historique de retrait
                        </div>`;
                    return;
                }

                Object.entries(history)
                    .sort(([, a], [, b]) => (b.timestamp || 0) - (a.timestamp || 0))
                    .forEach(([key, withdrawal]) => {
                        const amount = withdrawal.amount || 0;
                        const fees = withdrawal.fees || 0;
                        const netAmount = calculateNetAmount(amount, fees);
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.innerHTML = `
                            <div class="history-header">
                                <span class="amount">${formatAmount(amount)}</span>
                                <span class="status">${withdrawal.status || 'En attente'}</span>
                            </div>
                            <div class="fees">Frais: ${formatAmount(fees)}</div>
                            <div class="net-amount">Montant net: ${formatAmount(netAmount)}</div>
                            <div class="transaction-info">
                                <span class="operator">${configData.operator || 'Non spécifié'}</span>
                                <span class="phone-number">${formatPhoneNumber(configData.phone)}</span>
                            </div>
                            <div class="date">${formatDate(withdrawal.timestamp)}</div>
                        `;
                        historyList.appendChild(historyItem);
                    });
            } catch (error) {
                console.error('Erreur lors du chargement des données:', error);
            }
        }

        // Gestion de l'authentification
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const historyRef = ref(database, `users/${user.uid}/withdrawalHistory`);
                onValue(historyRef, (snapshot) => {
                    const history = snapshot.val();
                    displayWithdrawalHistory(user.uid, history);
                });
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
